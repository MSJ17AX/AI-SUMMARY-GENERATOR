<!DOCTYPE html>
<html>
  <head>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3d2c1f 0%, #2a1e14 100%);
            color: #f5e7c1;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(90, 70, 50, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #b8860b;
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #daa520;
        }
        
        h1 {
            color: #ffd700;
            font-size: 2.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #daa520;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffd700;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            background-color: #2a1e14;
            border: 2px solid #b8860b;
            border-radius: 10px;
            color: #f5e7c1;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.3), inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        textarea::placeholder {
            color: #b8860b;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(to bottom, #ffd700 0%, #b8860b 100%);
            border: none;
            border-radius: 50px;
            color: #3d2c1f;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to bottom, #ffdf33 0%, #daa520 100%);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        }
        
        button:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 50%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        
        button:hover:after {
            left: 120%;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #b8860b;
            font-size: 0.9rem;
            border-top: 1px solid #5a4632;
            padding-top: 20px;
            width: 100%;
        }
        
        .gold-border {
            height: 5px;
            background: linear-gradient(90deg, #3d2c1f, #daa520, #ffd700, #daa520, #3d2c1f);
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .example-text {
            background-color: rgba(58, 45, 30, 0.6);
            border-left: 4px solid #ffd700;
            padding: 15px;
            margin-top: 25px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
  </head>

  <body>
    <h2>AI Summary Generator</h2>

    <textarea id="text" placeholder="Paste your text here..."></textarea>

    <br />
    <button onclick="summarize()">Summarize</button>

    <h3>Summary:</h3>
    <p id="output"></p>

    <script>
      function summarize() {
        const text = document.getElementById("text").value;
        document.getElementById("output").innerText = "Summarizing...";

        google.script.run
          .withSuccessHandler(function (result) {
            document.getElementById("output").innerText = result;
          })
          .summarizeText(text);
      }
    </script>
  </body>
</html>
